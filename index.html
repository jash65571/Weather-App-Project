<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://image.shutterstock.com/image-vector/weather-cloud-sun-logo-design-260nw-1714300324.jpg" type="image/icon type">
</head>
<body>
    <div class="card">
        <div class="search">
            <input   type="text" placeholder="Enter City/State/Country" spellcheck="false">
            <button><img src="https://www.pngmart.com/files/22/Clothes-Button-Transparent-Background.png"></button>
        </div>
        <div class="weather">
            <img src="https://www.freeiconspng.com/thumbs/cloud-rain-icons/rain-cloud-icon-4.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png">
                <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                    <div class="details">
                <div class="col">
                    <img src="https://static-00.iconduck.com/assets.00/wind-icon-2048x1563-xzh65ux5.png">
                <div>
                        <p class="wind">50%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
